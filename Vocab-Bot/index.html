<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">VOCAB Bot</h1>
        <input placeholder="Search a word" type="text " class="input" id="input">
         <p class="info-text" id="info-text">Give me a word, enter and get the meaning</p>
         <div class="meaning-container" id="meaning-container">
            <p>Word : <span class="title" id="title">____</span></p>
            <p>Meaning : <span class="meaning" id="meaning">____</span></p>
            <audio src="" controls id="audio"></audio>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
